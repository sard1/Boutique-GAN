<!DOCTYPE html>
<html lang="en">

<head>

  <title>POS Group Project</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <div class="head-container">
      <!-- retrofit with eventListener! -->
      <img class="header-icons" src="assets/cart.svg" alt="cart" onclick="openNav()" />

      <img class="header-icons" src="assets/home_icon.svg" alt="home" />

  <button class="cart hide"></button>
  <main>
    <h1>"Best Sellers"</h1>
    <div class="main-item-container"></div>

    <div id="mySidenav" class="sidenav">

      <p class="subtotal-p">subtotal:</p>

      <img class="side-nav-icons" src="assets/credit_card.svg" alt="creditcard" />

      <img class="side-nav-icons" src="assets/cash.svg" alt="cash" />
