<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS Group Project</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Rajdhani:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <div class="head-container">
        <!-- retrofit with eventListener! -->
        <h1 class="header-items">boutique gan</h1>
        <img
          class="header-items wiggle"
          id="header-cart"
          src="assets/cartt.svg"
          alt="home"
          onclick="openNav()"
        />
      </div>
    </header>
    <button class="cart hide"></button>
    <main class="main1">
      <h1 class="header1">"freshly generated"</h1>
      <div class="main-item-container"></div>
      <div class="form-container hide popup">
        <form class="money-form">
          <div class="credit-item-container"></div>
          <label for="Name">Name</label>
          <input type="text" name="name" id="name" placeholder="Full Name" />
          <label for="card">CC #</label>
          <input type="number" name="card" id="card" placeholder="CC #" />
          <label for="expiration">Exp. Date</label>
          <input type="date" name="expiration" id="expiration" />
          <label for="cvv">CVV</label>
          <input type="number" name="cvv" id="cvv" placeholder="CVV" />
          <button>Submit</button>
          <button class="hide receipt-button-credit">Receipt</button>
          <!-- <button class = "close-form">X</button> -->
        </form>
      </div>
      <div class="cash-container hide popup">
        <div class="cash-form money-form">
          <h2>CASH</h2>
          <div class="cash-total"></div>
          <p class="subtotal-cash-p">subtotal:</p>
          <p class="tax-cash-p">tax:</p>
          <p class="total-cash-p" id="tcp">total:</p>
          <form class="cash-payment-form">
            <label for="cash-amount">Enter Cash:</label>
            <input
              type="input"
              name="cash-amount"
              id="cash-amount"
              placeholder="Amount Tendered"
            />
            <p class="change-cash-p">change:</p>
            <button>Calculate</button>
            <button class="hide receipt-button">Receipt</button>
          </form>
        </div>
      </div>
      <div class="receipt-container form-container hide popup">
        <div class="money-form receipt-items">
          <p class="subtotal-p"></p>
          <p class="tax-p"></p>
          <p class="total-p"></p>
          <p class="change-receipt-p"></p>
        </div>
      </div>
      <div id="mySidenav" class="sidenav">
        <a href="#" class="closebtn" onclick="closeNav()">&times;</a>

        <div class="cart-container"></div>

        <p class="subtotal-p">subtotal:</p>
        <p class="tax-p">tax:</p>
        <p class="total-p"></p>

        <img
          class="side-nav-icons credit"
          src="assets/credit_card.svg"
          alt="creditcard"
        />
        <p>or</p>
        <img class="side-nav-icons cash" src="assets/cash.svg" alt="cash" />
      </div>
    </main>
    <footer class="fixed-footer">
      <div class="foot-left">
        <p>boutique gan</p>
      </div>
      <div class="foot-right">
        <p>©A. Roel ©J. Sardashti ©K. Juncaj</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
